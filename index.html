<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>REST API Client</h1>
    <textarea id="jsonInput" placeholder='Enter JSON e.g., {"data": ["A","C","z"]}' rows="4" cols="50"></textarea>
    <br>
    <button onclick="sendPostRequest()">Submit</button>
    <p id="errorMessage" class="error hidden"></p>
    
    <div id="dropdownContainer" class="hidden">
        <select id="multiSelect" multiple>
            <option value="alphabets">Alphabets</option>
            <option value="numbers">Numbers</option>
            <option value="highest_lowercase">Highest Lowercase Alphabet</option>
        </select>
    </div>
    
    <div id="responseContainer"></div>

    <script src="app.js"></script>
</body>
</html>
